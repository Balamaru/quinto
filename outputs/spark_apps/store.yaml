apiVersion: "sparkoperator.k8s.io/v1beta2"
kind: SparkApplication
metadata:
  name: store
spec:
  type: Python
  mode: cluster
  image: "docker.io/phangvicky/custom-spark:v1.2"
  imagePullPolicy: Always
  mainApplicationFile: "local:///opt/spark/work-dir/store.py"
  sparkVersion: "3.5.3"
  keepPod: true
  restartPolicy:
    type: Never
  volumes:
    - name: s3-job-volume
      configMap:
        name: store
  driver:
    cores: 1
    memory: 1G
    labels:
      version: 3.5.3
    serviceAccount: devops-spark-operator-spark
    volumeMounts:
      - name: s3-job-volume
        mountPath: /opt/spark/work-dir
      - name: jars-volume
        mountPath: /opt/spark/jars/shared
  executor:
    cores: 1
    instances: 1
    memory: 1G
    labels:
      version: 3.5.3
    volumeMounts:
      - name: s3-job-volume
        mountPath: /opt/spark/work-dir
      - name: jars-volume
        mountPath: /opt/spark/jars/shared
  sparkConf:
    "spark.driver.extraClassPath": "/opt/spark/jars/shared/*"
    "spark.executor.extraClassPath": "/opt/spark/jars/shared/*"